<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- style -->
  <link rel="stylesheet" href="css/style.css">

  <!-- font : Kanit -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400&display=swap" rel="stylesheet">


  <title>Infinity tracker!</title>
</head>


<body>

  <!-- menu bar -->
  <div class="menu">
    <div class="container">

      <!-- Logo -->
      <div class="section-logo-name">

        <!-- row1: logo image -->
        <div class="logo">
          <img class="logo-img" src="images/logo.png" alt="Infinity tracker logo">
        </div>
        <!-- row2: name -->
        <div>
          <p>Infinity tracker</p>
        </div>

      </div>

      <!-- nav bar -->
      <div>
        <div class="container section-nav">

          <!-- nav bar item -->
          <p>Add activity</p>
          <p>History</p>
          <p>Notification</p>
          <p>Profile</p>
          <p>Setting</p>

          <!-- logout button -->
          <a href="#" class="btn btn-dark" role="button" aria-pressed="true">Logout</a>

        </div>
      </div>
    </div>
  </div>

  <!-- content -->
  <div class="container">
    <div class="row" style="height: 900px;">

      <!-- Column 1 : add activity -->
      <div class="col-3 section-list-activity">
        <!-- head -->
        <div>
          <h2 class="section-list-activity-header">Add Activity</h2>
        </div>
        <!-- outdoor -->
        <div class="activity-type">
          <h3>Outdoor</h3>
          <!-- item 1 -->
          <div class="activity-item">
            <img src="images/activity-walk.png" alt="Walk icon">
            <p>Walk</p>
          </div>
          <!-- item 2 -->
          <div class="activity-item">
            <img src="images/activity-run.png" alt="Run icon">
            <p>Run</p>
          </div>
          <!-- item 3 -->
          <div class="activity-item">
            <img src="images/activity-bicycle.png" alt="Bicycle ride icon">
            <p>Bicycle ride</p>
          </div>
          <!-- item 4 -->
          <div class="activity-item">
            <img src="images/activity-hike.png" alt="Hike icon">
            <p>Hike</p>
          </div>
        </div>

        <!-- indoor -->
        <div class="activity-type">
          <h3>Indoor</h3>
          <!-- item 5 -->
          <div class="activity-item">
            <img src="images/activity-swimming.png" alt="Swim icon">
            <p>Swim</p>
          </div>
          <!-- item 6 -->
          <div class="activity-item">
            <img src="images/activity-badminton.png" alt="Badminton icon">
            <p>Badminton</p>
          </div>
          <!-- item 7 -->
          <div class="activity-item">
            <img src="images/activity-treadmill.png" alt="Treadmil running icon">
            <p>Treadmil running</p>
          </div>
          <!-- item 8 -->
          <div class="activity-item">
            <img src="images/activity-yoga.png" alt="Yoga icon">
            <p>Yoga</p>
          </div>
        </div>

      </div>

      <!-- Column 2 : Input -->
      <div class="col-9">

        <!-- Select item -->
        <div class="select-item">
          <img src="images/activity-run.png" alt="select-activity icon">
          <h1>Run</h1>
        </div>

        <!-- input -->
        <div class="section-input">
          <div>
            <!-- title -->
            <div class="section-input-item">
              <label for="">Title</label>
              <input type="text" name="title" id="title" placeholder="add title">
            </div>
            <!-- date -->
            <div class="section-input-item">
              <label for="">Date</label>
              <input type="date" name="date" id="date" placeholder="add date">
            </div>
            <!-- duration -->
            <div class="section-input-item">
              <label for="">Duration</label>
              <input type="text" name="duration" id="duration" placeholder="add duration">
            </div>
            <!-- location -->
            <div class="section-input-item">
              <label for="">Location</label>
              <input type="text" name="location" id="location" placeholder="add location">
            </div>
            <!-- description -->
            <div class="section-input-item">
              <label for="">Description</label>
              <textarea name="description" id="description" placeholder="add description"
                style="height: 160px; width: 340px;"></textarea>
            </div>

            <!-- submit button -->
            <div  class="select-item">

              <a id="nextpage" href="dashboard.html" target="_blank">Submit<br>(Click to see next page)</a>
            </div>
            <!-- <div class="submit-button">
              <input type="submit" value="Submit" style="width: 100px;">
            </div> -->

          </div>
        </div>
      </div>

    </div>
  </div>







  <!-- Optional JavaScript; choose one of the two! -->
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
